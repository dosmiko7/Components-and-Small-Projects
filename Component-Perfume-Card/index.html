<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

  <title>Component Perfume Card</title>
</head>
<body>
  <div class="product-preview">
    <div class="product-img_box" role="img" aria-label="Perfume photo"></div>
    <div class="product-description">
      <h2 class="product-tag">Perfume</h2>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-specification">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-prices">
        <strong class="product-current_price">$149.99</strong>
        <strong class="product-previous_price">$169.99</strong>
      </div>
      <button class="btn add_to_cart">
        Add to cart
      </button>
    </div>
  </div>
</body>
</html>
